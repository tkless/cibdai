<!doctype html>
<html lang="de">
<title>IBD Fragebogen</title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div class="container">
  <form>
    <div class="pb-2 mt-4 mb-4 border-bottom">
      <h1>Fragebogen</h1>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fragebogen"> Ist dies Ihre Erste- oder Kontrollfragebogen? *</label>
        <select id="fragebogen" class="form-control" required>
          <option selected>Erstfragebogen</option>
          <option>Kontrollfragebogen (nach 8 − 12 Wochen)</option>
        </select>
      </div>
    </div>

    <br><br>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="last-name">Name *</label>
        <input type="text" class="form-control" id="last-name" placeholder=" Besitzer Name">
      </div>
      <div class="form-group col-md-6">
        <label for="first-name">Vorname *</label>
        <input type="text" class="form-control" id="first-name" placeholder="Besitzer Vorname">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="street">Anschrift</label>
        <input type="text" class="form-control" id="street" placeholder="Straße">
      </div>
      <div class="form-group col-md-6">
        <label for="nr">Hausnummer</label>
        <input type="number" class="form-control" id="nr" placeholder="Nr.">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="zip-code">PLZ</label>
        <input type="text" class="form-control" id="zip-code">
      </div>
      <div class="form-group col-md-6">
        <label for="state">Ort</label>
        <input type="text" class="form-control" id="state">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="tel">Telefon</label>
        <input type="tel" class="form-control" id="tel" placeholder="Telefon">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
    </div>

    <br><br>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pet-name">Tier Name *</label>
        <input type="text" class="form-control" id="pet-name" placeholder=" Tier Name">
      </div>
      <div class="form-group col-md-6">
        <label for="pet-race">Tier Rasse *</label>
        <select id="pet-race" class="form-control">
          <option selected>Rasse 1</option>
          <option> Rasse 2</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="birth-date">Geburtsdatum *</label>
        <input type="date" class="form-control" id="birth-date" required>
      </div>
      <div class="form-group col-md-4">
        <label for="gender">Geschlecht *</label>
        <select id="gender" class="form-control">
          <option selected>Mänlich</option>
          <option>Weiblich</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="castrated">Kastriert *</label>
        <select id="castrated" class="form-control">
          <option selected>Ja</option>
          <option>Nein</option>
        </select>
      </div>
    </div>

    <br><br>

    <div class="form-group">
      <label for="question-1">
        Worin besteht die Ernährung Ihres Hundes incl. aller erdenklichen (auch ggf. nur selten gegebenen) Leckerlis? *
      </label>
      <textarea class="form-control" id="question-1" required></textarea>
    </div>

    <div class="form-group">
      <label for="question-2">
        Worin besteht die Medikation Ihres Hundes? *
      </label>
      <textarea class="form-control" id="question-2" required></textarea>
    </div>

    <br><br>

    <div>
      <h5>Treten bei Ihrem Hund (weiterhin) ein oder oder mehrere der folgenden Symptome auf?
      Wenn Symptome auftreten sollten, geben Sie bitte an, wie stark diese auftreten
        und beschreiben Sie ggf. wie oft ( z.B. 1 x pro Woche):</h5>
    </div>

  </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
